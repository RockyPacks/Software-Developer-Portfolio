<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morokolo Chueu | AI Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'primary': '#0D1117',
              'secondary': '#161B22',
              'accent': '#58A6FF',
              'text-primary': '#C9D1D9',
              'text-secondary': '#8B949E',
              'border-color': '#30363D',
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"Fira Code"', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-clip: content-box;
        border: 2px solid transparent;
      }

      /* Light Mode Scrollbar */
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
      }
      html:not(.dark) ::-webkit-scrollbar-thumb:hover {
        background-color: #3B82F6; /* blue-500 */
      }

      /* Dark Mode Scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background-color: #30363D; /* border-color */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #58A6FF; /* accent */
      }
    </style>

</script>
